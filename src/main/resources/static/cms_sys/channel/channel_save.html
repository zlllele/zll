<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>栏目管理</title>
<script type="text/javascript" src="../../../../commons/js/include_ui.js?dm=102127"></script>
<script type="text/javascript" src="../../../../jdgl/commons/js/include_ui_jdgl.js?dm=60"></script>
<script type="text/javascript" src="channel_save.js"></script>
</head>
<body>
	<form action="" name="formSave" id="formSave">
		<table id="tbSave" class="table_add" cellpadding="0" cellspacing="0">
			<caption>栏目管理</caption>
			<tr>
				<td class="tdclass_view">上级栏目：</td>
				<td class="tdclass_edit">
					<select id="upperchannel" name="upperchannel">
					</select>				
				</td>
				<td class="tdclass_view">栏目目录：</td>
				<td class="tdclass_edit">
					<input type="text" id="channel_path" name="channel_path" value="" maxlength="30" /> 

				</td>
			</tr>
			<tr>
				<td class="tdclass_view">栏目名称：</td>
				<td class="tdclass_edit">
					<input type="text" id="channel_name" name="channel_name" value="" validatorrules="Require" msg0="栏目名称不能为空" maxlength="100" /> 

				</td>
				<td class="tdclass_view">内容目录：</td>
				<td class="tdclass_edit">
					<input type="text" id="content_path" name="content_path" value="" maxlength="30" />
				</td>
			</tr>
			<tr>
				<td class="tdclass_view">meta标题：</td>
				<td class="tdclass_edit">
					<input type="text" id="title" name="title" value=""/> 

				</td>
				<td class="tdclass_view">meta关键字：</td>
				<td class="tdclass_edit">
					<input type="text" id="keywords" name="keywords" value=""/>
				</td>
			</tr>
			<tr>
				<td class="tdclass_view">meta描述：</td>
				<td class="tdclass_edit" colspan="3">
					<textarea id="description" name="description" rows="3" style="width:460px"></textarea>
				</td>
				
			</tr>
			
			<tr>
				<td class="tdclass_view">栏目模板：</td>
				<td class="tdclass_edit">
					<select name="tpl_channel" id="tpl_channel">
					</select>				
				</td>
				<td class="tdclass_view">内容模板：</td>
				<td class="tdclass_edit">
					<select name="tpl_content" id="tpl_content">
					</select>				
				</td>
			</tr>
			
			<tr>
				<td class="tdclass_view">排列顺序：</td>
				<td class="tdclass_edit">
					<input type="text" id="priority" name="priority" value="" validatorrules="Require" msg0="排列顺序不能为空"  maxlength="10000" />
				</td>
				<td class="tdclass_view">显示：</td>
				<td class="tdclass_edit">
					<input id="is_display_0" type="radio" value="0" name="is_display">否</input>  
					<input id="is_display_1" type="radio" value="1" name="is_display" checked="checked">是</input>
					<input type="checkbox" name="is_blank" value="1" id="is_blank"/>新窗口打开

				</td>
			</tr>
			
			<tr>
				<td class="tdclass_view">外部链接：</td>
				<td class="tdclass_edit" colspan="3">
					<input type="text" id="link" name="link" value="" /> 直接使用该地址作为url
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
