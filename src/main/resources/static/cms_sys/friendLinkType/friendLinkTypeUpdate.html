<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>友情链接类别修改</title>
<script type="text/javascript" src="../../commons/js/include_ui.js?dm=10212527"></script>
<script type="text/javascript" src="../../jdgl/commons/js/include_ui_jdgl.js?dm=60"></script>
<script type="text/javascript" src="friendLinkTypeUpdate.js?'+Math.random();+'"></script>
</head>
<body>
	<form action="" name="formUpdate" id="formUpdate">
		<table id="tbSave" class="table_add" cellpadding="0" cellspacing="0">
			<tr style="display:none;">
				<td class="tdclass_view" nowrap>站点名：</td>
				<td class="tdclass_edit">
					<input type="text" class="textInput" id="site_name" name="update_site_name" readonly="readonly"/>
					<input type="hidden" id="frined_link_type_id" name="update_friend_link_type_id">
				</td>
			</tr>
			<tr>
				<td class="tdclass_view" nowrap>
					<span>类别名：</span>：
				</td>
				<td class="tdclass_edit">
					<input type="text" class="textInput" id="typeName" name="update_typeName" validatorrules="Require" msg0="请填写类别名">
				</td>
			</tr>
			<tr>
				<td class="tdclass_view" nowrap>
					<span>排序：</span>：
				</td>
				<td class="tdclass_edit">
					<input type="text" class="textInput" id="priority" name="update_priority" validatorrules="Require,Number" msg0="请填写排序">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
