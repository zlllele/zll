<html><head>    <title>表单验证类 Validator v1.05</title>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <SCRIPT LANGUAGE="JavaScript">        function validateEndDate(startDate, endDate, days) {            var s = startDate.split("-");            var e = endDate.split("-");            var sM = parseInt(s[1]);            var eM = parseInt(e[1]);            if ((eM - sM) > 3) {                return true;            }            return false;        }        function hi(obj) {            alert(obj);            return true;        }    </SCRIPT>    <script language="JavaScript" src="../base/jquery-1.9.1.min.js">    </script>    <!--<script language="JavaScript" src="jquery-qtip.js"></script>-->    <script language="JavaScript" src="validator.js">    </script>    <script language="JavaScript" src="exvalidator.js">    </script></head><style>    body, td {        font: normal 12px Verdana;        color: #333333    }    input, textarea, select, td {        font: normal 12px Verdana;        color: #333333;        border: 1px solid #999999;        background: #ffffff    }    table {        border-collapse: collapse;    }    td {        padding: 3px    }    input {        height: 20px;    }    textarea {        width: 80%;        height: 50px;        overflow: auto;    }    form {        display: inline    }    .tiperror {        background: #FFFF99 url(invalid_line.gif) repeat-x bottom;        border: 1px solid #dd7870;    }    .requideerror {        background: #FFFF99;        border: 1px solid #999999;    }</style><input type="text" id="jq" value="hi"/><form name="theForm" id="demo" method="get" onSubmit="return Validator.validate(this,2)"><table align="center"><!-- ==============  --><tr>    <td>        开始日期：    </td>    <td>        <input id="startDate" name="startDate" fieldName="开始日期" validatorRules="Require" format="ymd" msg1="必须是英文字母">    </td></tr><tr>    <td>        结束日期：    </td>    <td>        <input id="endDate" name="endDate" validatorRules="Require,Date,CFunction"               funcList="validateEndDate(startDate,endDate,100)&hi(100)" msg1="结束日期格式不对" msg2="结束日期要大于开始日期3个月。"               msg2="ssss" onblur="Validator.immediateValidate(this);">    </td></tr><!-- ==============  --><tr>    <td>        身份证号：    </td>    <td>        <input id="Card" name="Card" validatorRules="IdCard" msg0="身份证号错误">    </td></tr><tr>    <td>        真实姓名：    </td>    <td>        <input id="Name" name="Name" validatorRules="Chinese" msg0="真实姓名只允许中文">    </td></tr><tr>    <td>        ID：    </td>    <td>        <input id="username" name="username" validatorRules="Date,CFunction" funcName="isNotNumber"               funcParams="Name,Card" msg0="日期不存在" msg1="ID名不符合规定">    </td></tr><tr>    <td>        英文名：    </td>    <td>        <input id="Nick" name="Nick" validatorRules="English" require="false"               onblur="Validator.immediateValidate(this);">    </td></tr><tr>    <td>        主页：    </td>    <td>        <input id="Homepage" name="Homepage" require="false" validatorRules="Url" msg0="非法的Url">    </td></tr><tr>    <td>        密码：    </td>    <td>        <input id="Password" name="Password" validatorRules="SafeString" msg0="密码不符合安全规则" type="password">    </td></tr><tr>    <td>        重复：    </td>    <td>        <input id="Repeat" name="Repeat" validatorRules="Repeat" to="Password" msg0="两次输入的密码不一致" type="password">    </td></tr><tr>    <td>        信箱：    </td>    <td>        <input id="Email1" name="Email" validatorRules="Email" msg0="信箱格式不正确">    </td></tr><tr>    <td>        信箱：    </td>    <td>        <input id="Email2" name="Email" validatorRules="Repeat" to="Email" msg0="两次输入的信箱不一致">    </td></tr><tr>    <td>        QQ：    </td>    <td>        <input id="QQ" name="QQ" require="false" validatorRules="QQ" msg0="QQ号码不存在">    </td></tr><tr>    <td>        身份证：    </td>    <td>        <input id="Card1" name="Card" validatorRules="IdCard" msg0="身份证号码不正确">    </td></tr><tr>    <td>        年龄：    </td>    <td>        <input id="Year" name="Year" validatorRules="Range" msg0="年龄必须在18~28之间" min="18" max="28">    </td></tr><tr>    <td>        年龄1：    </td>    <td>        <input id="Year1" name="Year1" require="false" validatorRules="Compare" msg0="年龄必须在18以上" to="18"               operator="GreaterThanEqual">    </td></tr><tr>    <td>        电话：    </td>    <td>        <input id="Phone" name="Phone" require="false" validatorRules="Phone" msg0="电话号码不正确">    </td></tr><tr>    <td>        手机：    </td>    <td>        <input id="Mobile" name="Mobile" require="false" validatorRules="Mobile" msg0="手机号码不正确">    </td></tr><tr>    <td>        生日：    </td>    <td>        <input id="Birthday" name="Birthday" validatorRules="Date" format="ymd" msg0="生日日期不存在">    </td></tr><tr>    <td>        邮政编码：    </td>    <td>        <input id="Zip" name="Zip" validatorRules="Custom" regexp="^[1-9]\d{5}$" msg0="邮政编码不存在">    </td></tr><tr>    <td>        邮政编码：    </td>    <td>        <input id="Zip1" name="Zip1" validatorRules="Zip" msg0="邮政编码不存在">    </td></tr><tr>    <td>        操作系统：    </td>    <td>        <select id="Operation" name="Operation" validatorRules="Require" msg0="未选择所用操作系统">            <option value="">选择您所用的操作系统</option>            <option value="Win98">Win98</option>            <option value="Win2k">Win2k</option>            <option value="WinXP">WinXP</option>        </select>    </td></tr><tr>    <td>        所在省份：    </td>    <td>        广东<input id="Province1" name="Province" value="1" type="radio">陕西<input id="Province2" name="Province" value="2"                                                                                type="radio">浙江<input id="Province3"                                                                                                      name="Province"                                                                                                      value="3"                                                                                                      type="radio">江西<input            id="Province4" name="Province" value="4" type="radio" validatorRules="Group" msg0="必须选定一个省份">    </td></tr><tr>    <td>        爱好：    </td>    <td>        运动<input id="Favorite1" name="Favorite" value="1" type="checkbox">        上网<input id="Favorite2" name="Favorite" value="2" type="checkbox">        听音乐<input id="Favorite3" name="Favorite" value="3" type="checkbox">        看书<input id="Favorite4" name="Favorite" value="4" type="checkbox" validatorRules="Group" min="2" max="3"                 msg0="必须选择2~3种爱好">    </td></tr><tr>    <td>        自我介绍：    </td>    <td>        <textarea id="Description" name="Description" validatorRules="Limit" max="10" msg0="自我介绍内容必须在10个字之内">            中文是一个字        </textarea>    </td></tr><tr>    <td>        自传：    </td>    <td>        <textarea id="History" name="History" validatorRules="LimitB" min="3" max="10" msg0="自传内容必须在[3,10]个字节之内">            中文是两个字节t        </textarea>    </td></tr><tr>    <td>        相片上传：    </td>    <td>        <input id="up" name="up" validatorRules="Filter" msg0="非法的文件格式" type="file" accept="jpg, gif, png">    </td></tr><tr>    <td colspan="2">        <input name="Submit" type="submit" value="确定提交"><input            onClick="Validator.validate(document.getElementById('demo'))" value="检验模式1" type="button"><input            onClick="Validator.validate(document.getElementById('demo'),2)" value="检验模式2" type="button"><input            onClick="Validator.validate(document.getElementById('demo'),3)" value="检验模式3" type="button"><input            onClick="Validator.validate(document.getElementById('demo'),4)" value="检验模式4" type="button"><input            onClick="Validator.ignoreRules(theForm.startDate)" value=" 忽略 " type="button"><input            onClick="Validator.activeRules(theForm.startDate)" value=" 激活  " type="button">    </td></tr></table></form></html>
