<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户管理-演示</title>
    <script type="text/javascript" src="../../commons/js/include_ui.js?dm=102021222425"></script>
    <script type="text/javascript" src="../../jdgl/commons/js/include_ui_jdgl.js?dm=60"></script>
    <script type="text/javascript" src="index.js?'+Math.random();+'"></script>
</head>
<body>
	<!--工具栏开始-->
	<div class="panelBar">
	    <ul class="toolBar">
	        <li class="">
	        	<a class="able ">
	        		<span><input type="button" onclick="userList.onToolbarClick(1);" accesskey="a"  onmouseout="this.style.color='#000'"  onmousemove="this.style.color='#f00'" value="添加"></span>
	        	</a>
	        </li>
	        <li class="">
	        	<a class="save ">
	        		<span><input type="button" onclick="userList.onToolbarClick(2);" accesskey="a" onmouseout="this.style.color='#000'" onmousemove="this.style.color='#f00'" value="修改"></span>
	            </a>
	        </li>
	        <li class="">
	        	<a class="delete ">
	        		<span><input type="button" onclick="userList.onToolbarClick(-1);" accesskey="a" onmouseout="this.style.color='#000'" onmousemove="this.style.color='#f00'" value="删除"></span>
	            </a>
	        </li>
	    </ul>
	</div>
	<!--工具栏结束-->
	<div class="divider"></div>
	<table id="tbList" class="tbClass">
	</table>
	<div id="tbListPg" style="text-align: center;"></div>
</body>
</html>
